<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/nodepopJS/css/style.css">
    <link rel="stylesheet" href="/nodepopJS/css/form.css">
    <link rel="stylesheet" href="/nodepopJS/css/subeArticulo.css">
    <title>Nodepop</title>
</head>
<body>
    <!--contenido principal-->
    <div class="grid_form">
        <header>
            <div id="logo"><a href="index.html"></a></div>
        </header>
        <form>
                <h2>Sube tu juego</h2>
                <input type="text" name="title" placeholder="¿Qué juego estás vendiendo?" required title="Solo se permiten letras, números, ( ) y ' " autofocus pattern="^[()0-9a-zA-ZÀ-ÿ\u00f1\u00d1]+(\s*[()0-9a-zA-ZÀ-ÿ\u00f1\u00d1]*)*[()'0-9a-zA-ZÀ-ÿ\u00f1\u00d1\s]{3,50}$">
                <input type="text" name="description" placeholder="Añade una breve descripción..." required title="Solo se permiten letras, números, ( ) y ' . Max = 640 carácteres" pattern="^[()0-9a-zA-ZÀ-ÿ\u00f1\u00d1]+(\s*[()0-9a-zA-ZÀ-ÿ\u00f1\u00d1]*)*[()'0-9a-zA-ZÀ-ÿ\u00f1\u00d1\s]{3,250}$">
                <input type="text" name="price" min="1" max="999" placeholder="Precio en euros" required title="Solo se permiten números entre 0-999.999" pattern="^[0-9]{1,3}$|^[0-9]{1,3}\.[0-9]{1,3}$">
                <div class="radio">
                    <label for="compra">Busco</label>
                    <input type="radio" id="compra" name="estado" value="compra">
                    
                    
                    <label for="vende">Vendo</label>
                    <input type="radio" id="vende" name="estado" value="vende" checked>
                    
                </div>
                <input type="url" name="foto" placeholder="Pon la url de tu imagen" title="Solo se permite una url válida. Ejemplo: http://ejemplo.com/ejemploimagen.jpg" pattern="^https?:\/\/[\w\-]+(\.[\w\-]+)+[/#?]?.*$">

                <button type="submit">Subir</button>
                <div class="error"></div>
        </form>
    </div>
    <script type="module" src="/nodepopJS/js/loginCuenta.js"></script>
</body>
</html>
